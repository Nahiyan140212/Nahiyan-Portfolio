<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eBooks - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .ebook-section {
            text-align: center;
        }
        .ebook-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        .ebook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .ebook-item {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .ebook-item iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .ebook-item h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .ebook-section h2 {
                font-size: 1.5rem;
            }
            .ebook-item iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My eBooks</h1>
    </header>

    <div class="container">
        <section class="ebook-section">
            <h2>Explore My Work</h2>
            <div class="ebook-grid">
                <!-- eBook Item 1 -->
                <div class="ebook-item">
                    <iframe allowfullscreen="true" src="https://designrr.page/?id=477288&token=3884030334&h=4401" height="600" width="100%" frameborder="0"></iframe>
                    <h3>The Essence of Data Science</h3>
                </div>
                <!-- Add more eBook items here -->
                <!-- Example of another eBook item -->
                <!--
                <div class="ebook-item">
                    <iframe allowfullscreen="true" src="YOUR_SECOND_EBOOK_URL" height="400" width="100%" frameborder="0"></iframe>
                    <h3>eBook Title 2</h3>
                </div>
                -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
